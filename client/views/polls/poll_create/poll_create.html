<template name="PollCreate">

  <form>
    <core-toolbar>
      <paper-input-decorator label="Question" floatingLabel="true">
        <input is="core-input" name="question">
      </paper-input-decorator>
    </core-toolbar>

    <div class="poll-content">
      {{>OptionItem}}
      {{>OptionItem}}
      {{>OptionItem}}
      <paper-button raised role="button" name="submit">Create poll</paper-button>
    </div>

  </form>

</template>

<template name="OptionItem">
  <paper-input-decorator label="Option" floatingLabel="true">
    <input is="core-input" name="option">
  </paper-input-decorator>
</template>
