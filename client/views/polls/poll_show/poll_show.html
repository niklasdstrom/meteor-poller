<template name="PollShow">
  <core-toolbar>
    <h2>{{question}}</h2>
  </core-toolbar>

  <div class="poll-content">
    <form>
      <paper-radio-group>
        {{#each options}}
          <paper-radio-button name="{{_id}}" label="{{title}}"></paper-radio-button><br />
        {{/each}}
      </paper-radio-group>

      <p><paper-button raised name="submit">Vote</paper-button></p>
    </form>
  </div>
  
</template>
